        function loadRecipes() {
            try {
                localStorage.setItem('myRecipesData', JSON.stringify(recipes));
                document.getElementById('result').innerHTML = 
                    '<div class="success">‚úÖ Successfully loaded ' + recipes.length + ' recipes into browser localStorage!</div>';
                
                showRecipeList();
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">‚ùå Error saving to localStorage: ' + error.message + '</div>';
            }
        }

        function clearRecipes() {
            try {
                localStorage.removeItem('myRecipesData');
                document.getElementById('result').innerHTML = 
                    '<div class="success">‚úÖ Cleared all recipes from localStorage</div>';
                document.getElementById('recipeList').innerHTML = '';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">‚ùå Error clearing localStorage: ' + error.message + '</div>';
            }
        }

        function showRecipeList() {
            const recipeList = document.getElementById('recipeList');
            let html = '<h3>üìã Loaded Recipes:</h3><ul>';
            recipes.forEach((recipe, index) => {
                html += `<li><strong>${recipe.title}</strong> (${recipe.category})</li>`;
            });
            html += '</ul>';
            recipeList.innerHTML = html;
        }

        // Show current recipes on page load
        window.onload = function() {
            const stored = localStorage.getItem('myRecipesData');
            if (stored) {
                const currentRecipes = JSON.parse(stored);
                document.getElementById('result').innerHTML = 
                    '<div class="success">üìö Currently ' + currentRecipes.length + ' recipes in localStorage</div>';
                showRecipeList();
            }
        };
