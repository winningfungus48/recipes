        function validateRecipe(recipe) {
            const errors = [];
            const warnings = [];
            
            // Check required fields
            if (!recipe.id || typeof recipe.id !== 'string') {
                errors.push('Missing or invalid id');
            }
            if (!recipe.title || typeof recipe.title !== 'string') {
                errors.push('Missing or invalid title');
            }
            if (!recipe.category || typeof recipe.category !== 'string') {
                errors.push('Missing or invalid category');
            }
            
            // Check optional fields with warnings
            if (!Array.isArray(recipe.ingredients)) {
                warnings.push('Ingredients should be an array');
            }
            if (typeof recipe.instructions !== 'string') {
                warnings.push('Instructions should be a string');
            }
            if (!Array.isArray(recipe.tags)) {
                warnings.push('Tags should be an array');
            }
            if (!Array.isArray(recipe.sections)) {
                warnings.push('Sections should be an array');
            }
            
            // Validate sections structure if present
            if (recipe.sections && recipe.sections.length > 0) {
                recipe.sections.forEach((section, index) => {
                    if (!section.label || typeof section.label !== 'string') {
                        warnings.push(`Section ${index + 1}: Missing or invalid label`);
                    }
                    if (!Array.isArray(section.ingredients)) {
                        warnings.push(`Section ${index + 1}: Ingredients should be an array`);
                    }
                    if (!Array.isArray(section.instructions)) {
                        warnings.push(`Section ${index + 1}: Instructions should be an array`);
                    }
                });
            }
            
            return {
                isValid: errors.length === 0,
                errors: errors,
                warnings: warnings
            };
        }

        function loadTestRecipes() {
            try {
                // Validate all test recipes first
                const validationResults = testRecipes.map((recipe, index) => ({
                    index: index + 1,
                    title: recipe.title,
                    validation: validateRecipe(recipe)
                }));
                
                const invalidRecipes = validationResults.filter(result => !result.validation.isValid);
                const warningRecipes = validationResults.filter(result => result.validation.warnings.length > 0);
                
                if (invalidRecipes.length > 0) {
                    const errorDetails = invalidRecipes.map(result => 
                        `Recipe ${result.index} (${result.title}): ${result.validation.errors.join(', ')}`
                    ).join('\n');
                    
                    showStatus('error', `‚ùå Validation failed for ${invalidRecipes.length} recipes:\n${errorDetails}`);
                    return;
                }
                
                // Clear any existing data first
                localStorage.removeItem('myRecipesData');
                
                // Load the clean test data
                localStorage.setItem('myRecipesData', JSON.stringify(testRecipes));
                
                let statusMessage = `‚úÖ Successfully loaded ${testRecipes.length} test recipes into localStorage!`;
                if (warningRecipes.length > 0) {
                    statusMessage += `\n‚ö†Ô∏è ${warningRecipes.length} recipes have warnings but were loaded successfully.`;
                }
                
                showStatus('success', statusMessage);
                showRecipeList();
            } catch (error) {
                showStatus('error', `‚ùå Error loading recipes: ${error.message}`);
            }
        }

        function clearRecipes() {
            try {
                localStorage.removeItem('myRecipesData');
                showStatus('info', 'üóëÔ∏è All recipes cleared from localStorage');
                document.getElementById('recipeList').innerHTML = '';
            } catch (error) {
                showStatus('error', `‚ùå Error clearing recipes: ${error.message}`);
            }
        }

        function checkRecipes() {
            try {
                const recipes = JSON.parse(localStorage.getItem('myRecipesData') || '[]');
                showStatus('info', `üìä Current recipe count: ${recipes.length}`);
                if (recipes.length > 0) {
                    showRecipeList(recipes);
                    
                    // Verify data integrity
                    const validRecipes = recipes.filter(recipe => 
                        recipe && recipe.id && recipe.title && recipe.category
                    );
                    
                    if (validRecipes.length !== recipes.length) {
                        showStatus('error', `‚ö†Ô∏è Data integrity issue: ${recipes.length - validRecipes.length} invalid recipes found`);
                    } else {
                        showStatus('success', `‚úÖ All ${recipes.length} recipes are valid and ready to use!`);
                    }
                } else {
                    document.getElementById('recipeList').innerHTML = '';
                }
            } catch (error) {
                showStatus('error', `‚ùå Error checking recipes: ${error.message}`);
            }
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function showRecipeList(recipes = testRecipes) {
            const recipeListDiv = document.getElementById('recipeList');
            recipeListDiv.innerHTML = '<h3>Loaded Recipes:</h3>';
            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.className = 'recipe-item';
                recipeDiv.innerHTML = `<strong>${recipe.title}</strong> - ${recipe.category}`;
                recipeListDiv.appendChild(recipeDiv);
            });
        }

        // Check current recipes on page load
        window.onload = function() {
            checkRecipes();
        };
